<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sapak DolandyryÅŸ Ulgamy{% endblock %}</title>
    
    <!-- Ant Design CSS -->
    <link href="https://cdn.jsdelivr.net/npm/antd@5.12.0/dist/reset.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1890ff;
            font-size: 24px;
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .nav a.active {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 24px auto;
            padding: 0 24px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1890ff;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #096dd9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(24,144,255,0.3);
        }
        
        .btn-secondary {
            background: #52c41a;
        }
        
        .btn-secondary:hover {
            background: #389e0d;
        }
        
        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        
        .lesson-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            overflow: hidden;
            cursor: pointer;
        }
        
        .lesson-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-4px);
        }
        
        .lesson-card-header {
            background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
            color: white;
            padding: 20px;
        }
        
        .lesson-card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .lesson-card-date {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .lesson-card-body {
            padding: 20px;
        }
        
        .lesson-card-description {
            color: #666;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .lesson-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #f0f0f0;
        }
        
        .attachment-badge {
            background: #e6f7ff;
            color: #1890ff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .attachment-list {
            list-style: none;
            margin-top: 16px;
        }
        
        .attachment-item {
            background: #f5f5f5;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .attachment-item:hover {
            background: #e6f7ff;
        }
        
        .attachment-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .attachment-icon {
            width: 40px;
            height: 40px;
            background: #1890ff;
            color: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .attachment-details h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .attachment-meta {
            font-size: 12px;
            color: #999;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #1890ff;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .content-area {
            background: white;
            padding: 24px;
            border-radius: 8px;
            line-height: 1.8;
            margin-bottom: 24px;
        }
        
        .content-area h1, .content-area h2, .content-area h3 {
            color: #1890ff;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        
        .content-area p {
            margin-bottom: 16px;
        }
        
        .footer {
            background: #001529;
            color: white;
            text-align: center;
            padding: 24px;
            margin-top: 48px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
        }
        
        .pagination a, .pagination span {
            padding: 8px 12px;
            background: white;
            border-radius: 4px;
            text-decoration: none;
            color: #1890ff;
            border: 1px solid #d9d9d9;
        }
        
        .pagination .current {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }
            
            .nav {
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            
            .lesson-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">ðŸ“š</div>
                <span>Okuw Merkezi</span>
            </div>
            <nav class="nav">
                <a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>BaÅŸ sahypa</a>
                <a href="{% url 'lesson_list' %}" {% if 'lessons' in request.path %}class="active"{% endif %}>Ã„hli sapaklar</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Okuw Merkezi. Ã„hli materiallar okuw maksatly.</p>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
